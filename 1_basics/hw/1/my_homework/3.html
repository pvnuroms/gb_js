<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");
    /*
    результат 2010: сначала мат. сложение 10 + 10, потом объединение строк "20" и "10"
    */
    console.log(10 + "10" + 10);
    /*
    результат 101010: объединение в строку "10" + "10", объединение в строку "1010" + "10", 
    */
    console.log(10 + 10 + +"10");
    /*
    результат 30: +"10" - преобразование строки в число 10, дальше мат вычисления 10+10+10
    */
    console.log(10 / -"");
    /*
    результат -Infinity: -"" преобразуется в -0, *чтобы это ни было*, деление на него дает -Infinity 
    */

    console.log(10 / +"2,5");

    /*
    результат  NaN: ошибка в преобразовании +"2,5" - запятая не может быть интерпритирована, дает NaN, дальше можно не считать
    */



  </script>
</body>
