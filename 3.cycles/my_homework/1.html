  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    /**
     * Even checking
     * @param {number} num
     * @returns {bool} Может всё
     **/
    function isEven(a, operator) {
      if (a === 0) {
        return '– это ноль'
      } else if (a % 2 > 0) {
        return '– нечетное число'
      } else if (a % 2 === 0) {
        return '– четное число';
      } else if (a % 2 === 0) {
        return '– не число число';
      };
    }


    for (var count = 0; count <= 10; count++)
      console.log(`${count} ${isEven(count)}`);
  </script>
