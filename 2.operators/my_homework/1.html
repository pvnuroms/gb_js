<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  *****
  Поочередное присвоение переменных, получилось:
  a: 1
  b: 1
  c: undefined
  d: undefined

  Увеличили на 1 a, присвоили результат переменной с:
  a: 2
  b: 1
  c: 2
  d: undefined

    *****

   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  ***

  a: 2
  b: 2
  c: 2
  d: 1

  В данном случае присвоение d произошло до приращения b

  ***


   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  ***
  a: 3
b: 2
c: 5
d: 1

Прирастили на единицу a, сложили с 2

  ***

   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  a: 3
  b: 3
  c: 5
  d: 4

  b увеличивается на единицу, уже затем прибавляется двойка

  Вообще по логике мне казалось, что приоритет присвоения переменной должен быть между постфиксным и префиксным инкрементами,
  но нет присваивание намного выше в приоритетах, вероятно реализовано не через приоритеты

   */



  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
